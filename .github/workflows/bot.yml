name: Alpaca Multi-Account Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 14-21 * * 1-5' # Trades every 5 mins
    - cron: '15 21 * * 1-5'     # Reports at 4:15 PM ET

jobs:
  run-bot:
    if: github.event.schedule != '15 21 * * 1-5'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install alpaca-trade-api pandas numpy
      - run: python bot.py
        env:
          APCA_API_KEY_1: ${{ secrets.APCA_API_KEY_1 }}
          APCA_API_SECRET_1: ${{ secrets.APCA_API_SECRET_1 }}
          APCA_API_KEY_2: ${{ secrets.APCA_API_KEY_2 }}
          APCA_API_SECRET_2: ${{ secrets.APCA_API_SECRET_2 }}

  daily-report:
    if: github.event.schedule == '15 21 * * 1-5' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install alpaca-trade-api
      - run: python report.py
        env:
          APCA_API_KEY_1: ${{ secrets.APCA_API_KEY_1 }}
          APCA_API_SECRET_1: ${{ secrets.APCA_API_SECRET_1 }}
          APCA_API_KEY_2: ${{ secrets.APCA_API_KEY_2 }}
          APCA_API_SECRET_2: ${{ secrets.APCA_API_SECRET_2 }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}

name: Alpaca Multi-Account Bot

on:
  workflow_dispatch:
  schedule:
    # Every 5 mins from 08:00 UTC (4 AM ET) to 00:00 UTC (8 PM ET)
    - cron: '*/5 8-23 * * 1-5'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    env:
      APCA_API_KEY_1: ${{ secrets.APCA_API_KEY_1 }}
      APCA_API_SECRET_1: ${{ secrets.APCA_API_SECRET_1 }}
      APCA_BASE_URL_1: ${{ secrets.APCA_BASE_URL_1 }}
      APCA_API_KEY_2: ${{ secrets.APCA_API_KEY_2 }}
      APCA_API_SECRET_2: ${{ secrets.APCA_API_SECRET_2 }}
      APCA_BASE_URL_2: ${{ secrets.APCA_BASE_URL_2 }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Alpaca Bot
        run: python bot.py

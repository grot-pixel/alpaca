# Add this to the "on: schedule:" section of your bot.yml
  schedule:
    - cron: '*/5 14-21 * * 1-5' # Your existing trading schedule
    - cron: '30 21 * * 1-5'     # NEW: 4:30 PM ET Report (21:30 UTC)

jobs:
  # ... your existing run-bot job ...

  daily-report:
    # Only run this job for the 21:30 UTC schedule
    if: github.event.schedule == '30 21 * * 1-5'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install alpaca-trade-api
      - name: Send Report
        env:
          APCA_API_KEY_1: ${{ secrets.APCA_API_KEY_1 }}
          APCA_API_SECRET_1: ${{ secrets.APCA_API_SECRET_1 }}
          APCA_API_KEY_2: ${{ secrets.APCA_API_KEY_2 }}
          APCA_API_SECRET_2: ${{ secrets.APCA_API_SECRET_2 }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: python report.py

name: Alpaca Multi-Account Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * 1-5'    # 4:00 AM ET (Pre-market)
    - cron: '*/5 14-21 * * 1-5' # Every 5 mins (Market hours)

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run Bot
        env:
          APCA_API_KEY_1: ${{ secrets.APCA_API_KEY_1 }}
          APCA_API_SECRET_1: ${{ secrets.APCA_API_SECRET_1 }}
          APCA_BASE_URL_1: ${{ secrets.APCA_BASE_URL_1 }}
          APCA_API_KEY_2: ${{ secrets.APCA_API_KEY_2 }}
          APCA_API_SECRET_2: ${{ secrets.APCA_API_SECRET_2 }}
          APCA_BASE_URL_2: ${{ secrets.APCA_BASE_URL_2 }}
        run: python bot.py
